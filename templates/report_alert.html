<!DOCTYPE html>
<html>
<head><title>Report Emergency</title></head>
<body>
  <h2>Report an Emergency</h2>
  <form method="POST">
    <label>Type:</label><br>
    <select name="type">
      <option value="fire">Fire</option>
      <option value="medical">Medical</option>
      <option value="crime">Crime</option>
      <option value="utility">Utility</option>
      <option value="other">Other</option>
    </select><br><br>

    <label>Severity:</label><br>
    <select name="severity">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
      <option value="critical">Critical</option>
    </select><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Latitude (optional):</label><br>
    <input type="text" name="latitude"><br><br>

    <label>Longitude (optional):</label><br>
    <input type="text" name="longitude"><br><br>

    <button type="submit">Submit Alert</button>
  </form>

  <p><a href="/my-alerts">View My Alerts</a></p>
</body>
</html>
